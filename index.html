<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Zuri stage1 task</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="main">
			<!-- Slack Name -->
			<h1 data-testid="slackUserName" id="slackUserName">Yusuf Ismail</h1>
			<!-- Slack Display Picture -->
			<img
					data-testid="slackDisplayImage"
					id="slackDisplayImage"
					src="/eeee.jpg"
					alt=" Yusuf Ismail">
			<!-- Current Day of the Week -->
			<p data-testid="currentDayOfTheWeek" id="currentDayOfTheWeek">Sunday</p>
			<!-- Current UTC Time -->
			<p data-testid="currentUTCTime" id="currentUTCTime">1694353047398</p>
			<!-- My Track -->
			<p data-testid="myTrack" id="myTrack">Frontend</p>
			<!-- GitHub URL -->
			<p>
					Click here to:
					<a
							data-testid="githubURL"
							id="githubURL"
							href="https://github.com/Iscoli?tab=repositories">
							My GitHub repository
					</a>
			</p>
	</div>

		<script src="/script.js"></script>
	</body>
</html>
